name: ci
on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.15'
      - name: install dependencies
        run: go mod tidy
      - name: test
        run: go test -v -coverprofile=coverage.txt -covermode=atomic .